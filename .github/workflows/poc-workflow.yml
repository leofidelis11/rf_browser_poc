name: Run RF POC
run-name: On Push - RF POC Run
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python 3.12.5
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Install Node.js 20.14
        uses: actions/setup-node@v3
        with:
          node-version: '20.14'
      
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          sudo npm install @playwright/test
          sudo npx playwright install-deps
          rfbrowser init

      - name: Run RF POC Tests
        run: |
          robot -d ./results -v HEADLESS:true -v BROWSER:chromium tests

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-chromium
          path: ./results
          if-no-files-found: ignore
          retention-days: 2

      - name: Download Test Results
        if: always()
        uses: actions/download-artifact@v1
        with:
          name: results-chromium

      - name: Send Report
        if: always()
        uses: joonvena/robotframework-reporter-action@v2.5
        with:
          report_path: results-chromium
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          show_passed_tests: false